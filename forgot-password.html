<body>
    <div class="container-fluid forgotpassword">
        <div class="row align-content-center h-100">
            <div class="col-lg-5 col-md-6 col-sm-10 col-xl-4 mx-auto px-md-5 px-3 logcard">
                <h1 class="gradient-text logtext" >Find A Roomate</h1>
                <h2 class="text-center my-4 text-black">Recover Your Password</h2>
                <div class="form">
                    <form>
                        <div class="mb-3 mt-3 logform">
                            <input class="form-control mb-4" type="email" name="email" placeholder="" value>
                            <label for="email" class="form-label">Enter e-mail:</label>
                        </div>
                        <div>
                            <a class="backhome" href="/login.html">Back to Login</a>
                            
                        </div>
                        <div class="d-flex mt-5">
                            <button class="custom-button" type="button" style="transform: none; width: fit-content;">Reset Now</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
