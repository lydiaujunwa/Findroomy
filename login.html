<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Roomy</title>

    <link href="./css/main.css" rel="stylesheet"/>

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid login">
        <div class="row align-content-center px-3 h-100 px-md-0">
            <div class="col-lg-5 col-md-6 col-sm-10 col-xl-4 mx-auto px-md-5 px-3 logcard" style="transform: none;">
                <h1 class="gradient-text logtext" style="opacity: 1; transform: none;">Find A Roomate</h1>
                <h2 class="text-center my-4 p-sm-2 text-black">Login To Continue</h2>
                <div class="form">
                    <form>
                        <div class="mb-3 mt-3 logform">
                            <input class="form-control mb-4" type="email" name="email" placeholder="" value>
                            <label for="email" class="form-label">Email:</label>
                        </div>
                        <div class="mb-3 logform">
                            <input class="form-control" type="password" name="password" placeholder="" value>
                            <label for="password" class="form-label">Password:</label>
                        </div>
                        <div class="d-flex my-3 justify-content-between">
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input p-2" type="checkbox" name="remember"> Remember Me
                                </label>
                            </div>
                            <div>
                                <a class="text-decoration-none logmain" href="/forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="custom-button" type="button" style="transform: none; width: fit-content;">Log In</div>
                    </form>
                    <div class="d-flex justify-content-between">
                        <small class="mt-4 logsm">
                            <a class="loglink" href="/register.html">Create Account?</a>
                        </small>
                        <small class="mt-4 logsm">
                            <a class="loglink" href="/home.html"><i class="fas fa-home"></i>Back to Home</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
