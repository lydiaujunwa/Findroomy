<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Roomy</title>

    <link href="./css/main.css" rel="stylesheet"/>

    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid create">
        <div class="row align-content-center px-3 h-100 px-md-0">
            <div class="col-lg-5 col-md-6 col-sm-10 col-xl-4 mx-auto px-md-5 px-3 createcard" style="transform: none;">
                <h1 class="gradient-text logtext">Find A Roomate</h1>
                <h2 class="text-center my-4 text-black">Sign Up To Continue</h2>
                <div class="form">
                    <form>
                        <div class="d-md-flex my-4">
                            <div class="w-100 mx-1 createform">
                                <input class="form-control" type="text" name="firstName" placeholder="" value>
                                <label for="First Name" class="form-label">First Name:</label>
                            </div>
                            <div class="w-100 mx-1 mt-4 mt-md-0 createform">
                                <input class="form-control" type="text" name="lastName" placeholder="" value>
                                <label for="Last Name" class="form-label">Last Name:</label>
                            </div>
                            
                        </div>
                        <div class="d-md-flex mb-4">
                            <div class="mx-1 w-100 createform">
                                <input class="form-control" type="text" name="email" placeholder="" value>
                                <label for="Email" class="form-label">Email:</label>
                            </div>
                            <div class="mx-1 w-100 mt-md-0 mt-4 createform">
                                <input class="form-control" type="text" name="phone no" placeholder="" value>
                                <label for="Phone No" class="form-label">Phone No:</label>
                            </div>
                        </div>
                        <div class="d-md-flex mb-4">
                            <div class="mx-1 w-100">
                                <select class="form-select" name="state">
                                    <option value="">Select State</option>
                                    <option value="Abia">Abia</option>
                                    <option value="Adamawa">Adamawa</option>
                                    <option value="Akwa Ibom">Akwa Ibom</option>
                                    <option value="Anambra">Anambra</option>
                                    <option value="Bauchi">Bauchi</option>
                                    <option value="Bayelsa">Bayelsa</option>
                                    <option value="Benue">Benue</option>
                                    <option value="Borno">Borno</option>
                                    <option value="Cross River">Cross River</option>
                                    <option value="Delta">Delta</option>
                                    <option value="Ebonyi">Ebonyi</option>
                                    <option value="Edo">Edo</option>
                                    <option value="Ekiti">Ekiti</option>
                                    <option value="Enugu">Enugu</option>
                                    <option value="FCT - Abuja">FCT - Abuja</option>
                                    <option value="Gombe">Gombe</option>
                                    <option value="Imo">Imo</option>
                                    <option value="Jigawa">Jigawa</option>
                                    <option value="Kaduna">Kaduna</option>
                                    <option value="Kano">Kano</option>
                                    <option value="Katsina">Katsina</option>
                                    <option value="Kebbi">Kebbi</option>
                                    <option value="Kogi">Kogi</option>
                                    <option value="Kwara">Kwara</option>
                                    <option value="Lagos">Lagos</option>
                                    <option value="Nasarawa">Nasarawa</option>
                                    <option value="Niger">Niger</option>
                                    <option value="Ogun">Ogun</option>
                                    <option value="Ondo">Ondo</option>
                                    <option value="Osun">Osun</option>
                                    <option value="Oyo">Oyo</option>
                                    <option value="Plateau">Plateau</option>
                                    <option value="Rivers">Rivers</option>
                                    <option value="Sokoto">Sokoto</option>
                                    <option value="Taraba">Taraba</option>
                                    <option value="Yobe">Yobe</option>
                                    <option value="Zamfara">Zamfara</option>
                                    <option value="others">Others</option>
                                </select>
                            </div>
                            <div class="mx-1 mt-4 mt-md-0 w-100">
                                <select name="gender" class="form-select">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-md-flex mb-4">
                            <div class="createform mx-1 w-100">
                                <input class="form-control" type="password" name="password" placeholder="" value>
                                <label for="password" class="form-label">Password:</label>
                            </div>
                            <div class="createform mx-1 w-100 mt-4 mt-md-0">
                                <input class="form-control" type="password" name="confirmpassword" placeholder="" value>
                                <label for="Confirm Password" class="form-label">Confirm-Password:</label>
                            </div>
                        </div>
                        <div class="d-md-flex my-3 justify-content-between">
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input p-2" type="checkbox" name="remember"> Remember me
                                </label>
                            </div>
                            <div>
                                <a class="createmain text-decoration-none" href="/login.html">Already A Member</a>
                            </div>
                        </div>
                        <button class="custom-button" type="button" style="transform: none; width: fit-content;">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
